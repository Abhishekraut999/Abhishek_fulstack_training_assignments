<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Books</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        #bookDisplay {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #bookDisplay h3 {
            margin-bottom: 15px;
        }

        #bookList {
            list-style: none;
        }

        #bookList li {
            font-size: 18px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        #bookList li::before {
            content: "ðŸ“š";
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>

<h2>Your Selected Book Categories</h2>

<div id="bookDisplay">
    <h3>Books based on your selection:</h3>
    <ul id="bookList">
        <!-- Books here -->
    </ul>
</div>

<script>
    let books = {
        'Fiction': ['Book 1', 'Book 2', 'Book 3'],
        'Non-Fiction': ['Book A', 'Book B'],
        'Novels': ['Novel 1', 'Novel 2'],
        'Kids Education': ['Kids Book 1', 'Kids Book 2'],
        'Science': ['Science Book 1', 'Science Book 2'],
        'Technology': ['Tech Book 1', 'Tech Book 2'],
        'Magazines': ['Magazine 1', 'Magazine 2']
    };

    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.getAll(param);
    }

    let selectedCategories = getQueryParam('category');
    let bookList = document.getElementById('bookList');

    if (selectedCategories.length > 0) {
        selectedCategories.forEach(function(category) {
            if (books[category]) {
                let bookItems = books[category].map(function(book) {
                    return `<li>${book}</li>`;
                }).join('');
                bookList.innerHTML += `<h4>${category}</h4><ul>${bookItems}</ul>`;
            }
        });
    } else {
        bookList.innerHTML = '<li>No categories selected.</li>';
    }
</script>

</body>
</html>
