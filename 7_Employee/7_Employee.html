<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="7_Employee.css">
</head>
<body>
    <div class="container">

        <nav class="navbar">
            <ul>
                <li><a href="#add-employee">Add Employee</a></li>
                <li><a href="#remove-employee">Remove Employee</a></li>
                <li><a href="#search-employee">Search Employee</a></li>
                <li><a href="#employee-list">Employee List</a></li>
            </ul>
        </nav>
        
        <h1>Employee Management System</h1>

        <div class="section" id="add-employee">
            <h2>Add Employee</h2>
            <label for="name">Name:</label><input type="text" id="name"><br>
            <label for="id">Employee ID:</label><input type="number" id="id"><br>
            <label for="skill">Skill:</label><input type="text" id="skill"><br>
            <label for="doj">Date of Joining (DOJ):</label><input type="date" id="doj"><br>
            <label for="department">Department:</label><input type="text" id="department"><br>
            <button class="btn" onclick="addEmployee()">Add Employee</button>
        </div>

        <div class="section" id="remove-employee">
            <h2>Remove Employee</h2>
            <label for="remove-id">Employee ID:</label><input type="number" id="remove-id"><br>
            <button class="btn" onclick="removeEmployee()">Remove Employee</button>
        </div>

        <div class="section" id="search-employee">
            <h2>Search Employee</h2>
            <label for="search-id">Employee ID:</label><input type="number" id="search-id"><br>
            <button class="btn" onclick="searchEmployee()">Search Employee</button>
        </div>

        <h2>Employee List</h2>
        <table id="employee-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Skill</th>
                    <th>DOJ</th>
                    <th>Department</th>
                    <th>Experience</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee details-->
            </tbody>
        </table>

        <div id="employee-details">
            <!--search result -->
        </div>
    </div>

    <script src="7_Employee.js"></script>
</body>
</html>
